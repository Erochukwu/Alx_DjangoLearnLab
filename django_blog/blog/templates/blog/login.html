{% extends "blog/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% if form.errors %}
    <div class="error">
        <p>Invalid username or password. Please try again.</p>
    </div>
{% endif %}

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
