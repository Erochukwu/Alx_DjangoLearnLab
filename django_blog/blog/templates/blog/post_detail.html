{% extends "blog/base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">by {{ post.author.username }} on {{ post.created_at|date:"F j, Y, g:i a" }}</p>
    <div class="mb-4">{{ post.content|linebreaks }}</div>

    {% if user == post.author %}
        <a href="{% url 'post_update' post.pk %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
    {% endif %}
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to All Posts</a>
</div>
{% endblock %}
