{% extends "blog/base.html" %}

{% block content %}
<h2>Edit Comment</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Comment</button>
    <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
